{% extends 'base.html' %}

{% block content %}

    {% if statistic_groups %}
        <h1>Statistics</h1>

        <ul>
            {% for group in statistic_groups %}
                <li>
                    <a href="{{ group.get_absolute_url }}">{{ group.name }}</a>
                </li>
            {% endfor %}
        </ul>
    {% endif %}

    <form method="POST">
        {% csrf_token %}
        <div class="form-group">
            <input type="text" class="form-control" name="new-statistic">
            <button type="submit" class="btn btn-primary mt-3">+ add stat</button>
        </div>
    </form>

{% endblock %}
